<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Bike Mechanic</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1c1c1c;
    padding: 1rem;
    text-align: center;
  }
  header h1 {
    margin: 0;
    color: #1abc9c;
  }
  .intro {
    text-align: center;
    padding: 2rem;
  }
  .bikes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  .bike-card {
    background-color: #1c1c1c;
    border-radius: 10px;
    padding: 1rem;
    text-align: center;
  }
  .bike-card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .bike-card img:hover {
    transform: scale(1.05);
  }
  .bike-card h3 {
    margin: 0.5rem 0;
    color: #1abc9c;
  }
  .bike-card p {
    margin: 0.5rem 0;
  }
  .bike-card button {
    background-color: #1abc9c;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    color: #121212;
    font-weight: bold;
  }
  .contact-form {
    background-color: #1c1c1c;
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 10px;
  }
  .contact-form h2 {
    text-align: center;
    color: #1abc9c;
  }
  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border-radius: 5px;
    border: none;
  }
  .contact-form button {
    background-color: #1abc9c;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }
  /* Lightbox */
  #lightbox {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #lightbox-img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>MiniMechanics</h1>
</header>

<section class="intro">
  <p>If you have a bike you want fixed or want to sell your mini bike, message me here in the contact form or on <a href="https://instagram.com/eaqko" target="_blank" style="color:#1abc9c;">Instagram</a>!</p>
</section>

<section class="bikes">
  <div class="bike-card">
    <img src="images/bike1.jpg" alt="Mini Bike 1" class="bike-img">
    <h3>Mini Bike 1</h3>
    <p>Rebuilt & ready to ride</p>
    <button onclick="window.open('https://instagram.com/eaqko', '_blank')">Contact</button>
  </div>
  <div class="bike-card">
    <img src="images/bike2.jpg" alt="Mini Bike 2" class="bike-img">
    <h3>Mini Bike 2</h3>
    <p>Rebuilt & ready to ride</p>
    <button onclick="window.open('https://instagram.com/eaqko', '_blank')">Contact</button>
  </div>
  <div class="bike-card">
    <img src="images/bike3.jpg" alt="Mini Bike 3" class="bike-img">
    <h3>Mini Bike 3</h3>
    <p>Rebuilt & ready to ride</p>
    <button onclick="window.open('https://instagram.com/eaqko', '_blank')">Contact</button>
  </div>
  <div class="bike-card">
    <img src="images/bike4.jpg" alt="Mini Bike 4" class="bike-img">
    <h3>Mini Bike 4</h3>
    <p>Rebuilt & ready to ride</p>
    <button onclick="window.open('https://instagram.com/eaqko', '_blank')">Contact</button>
  </div>
</section>

<section class="contact-form">
  <h2>Contact Me</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- Lightbox -->
<div id="lightbox">
  <img id="lightbox-img" src="">
</div>

<script>
  // Lightbox
  const bikeImages = document.querySelectorAll('.bike-img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  bikeImages.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });

  // Contact Form
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch('/api/contact.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message || result.error);
      if(res.ok) form.reset();
    } catch (err) {
      alert('Failed to send message');
      console.error(err);
    }
  });
</script>

</body>
</html>
