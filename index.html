<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f0f0f0; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 0.7rem 1.5rem; border: none; border-radius: 4px; background: #28a745; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #218838; }
    .message { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <form id="contactForm">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
    <div class="message" id="status"></div>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Sending...';

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (res.ok) {
          status.textContent = data.message;
          form.reset();
        } else {
          status.textContent = 'Error: ' + data.error;
        }
      } catch (err) {
        console.error(err);
        status.textContent = 'Error: Failed to send message';
      }
    });
  </script>
</body>
</html>
