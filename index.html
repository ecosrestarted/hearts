<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .contact-form h2 {
      color: #1abc9c;
      margin-bottom: 25px;
      text-align: center;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #1abc9c;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #1abc9c;
      color: #fff;
      border: none;
      padding: 15px 20px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #159a87;
    }

    .success,
    .error {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <form class="contact-form" id="contactForm">
    <h2>üì© Contact Us</h2>

    <div class="form-group">
      <label for="name">üë§ Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
    </div>

    <div class="form-group">
      <label for="email">üìß Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>
    </div>

    <div class="form-group">
      <label for="message">üí¨ Message</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
    </div>

    <button type="submit">Send Message</button>

    <div class="success" id="successMsg" style="display:none;">‚úÖ Message sent successfully!</div>
    <div class="error" id="errorMsg" style="display:none;">‚ö†Ô∏è Failed to send message. Try again.</div>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          throw new Error(result.error || 'Failed to send');
        }
      } catch (err) {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
