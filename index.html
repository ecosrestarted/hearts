<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Bike Rebuilder</title>
<style>
  body {
    background-color: #1c1c1c;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 2rem;
    background-color: #111;
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #1abc9c;
  }
  header p {
    margin-top: 0.5rem;
    font-size: 1.2rem;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 2rem;
  }
  .bike-card {
    background-color: #222;
    border-radius: 10px;
    width: 250px;
    text-align: center;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .bike-card:hover {
    transform: scale(1.05);
  }
  .bike-card img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
  }
  .bike-card h3 {
    margin: 0.5rem 0;
    color: #1abc9c;
  }
  .bike-card p {
    margin: 0.2rem 0;
  }
  .sold {
    color: #e74c3c;
    font-weight: bold;
  }
  button.contact-btn {
    margin: 1rem 0;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #1abc9c;
    color: #111;
    cursor: pointer;
  }
  /* Modal */
  #modal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color: rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index: 9999;
  }
  #modal img {
    max-width:90%;
    max-height:90%;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Mini Bike Rebuilder</h1>
  <p>If you want to sell your mini bike or need it fixed, contact me through the form below or my Instagram!</p>
  <button class="contact-btn" onclick="window.open('https://www.instagram.com/eaqko/', '_blank')">Contact to Buy / Sell</button>
</header>

<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div id="modal" onclick="closeModal()">
  <img src="" alt="Bike Image">
</div>

<script>
  const bikes = [
    {name: "Mini Bike 1", description:"Rebuilt, ready to ride", price:"€250", image:"images/bike1.jpg", status:"Available"},
    {name: "Mini Bike 2", description:"Perfect condition, low mileage", price:"€300", image:"images/bike2.jpg", status:"Sold"},
    {name: "Mini Bike 3", description:"Rebuilt from 2nd hand", price:"€200", image:"images/bike3.jpg", status:"Available"},
    {name: "Mini Bike 4", description:"Great project bike", price:"€180", image:"images/bike4.jpg", status:"Available"}
  ];

  const gallery = document.getElementById("gallery");

  bikes.forEach(bike => {
    const card = document.createElement("div");
    card.className = "bike-card";
    card.innerHTML = `
      <img src="${bike.image}" alt="${bike.name}" onclick="enlarge('${bike.image}')">
      <h3>${bike.name}</h3>
      <p>${bike.description}</p>
      <p>Price: ${bike.price}</p>
      <p class="${bike.status==='Sold'?'sold':''}">${bike.status}</p>
    `;
    gallery.appendChild(card);
  });

  function enlarge(imgSrc) {
    const modal = document.getElementById("modal");
    modal.style.display = "flex";
    modal.querySelector("img").src = imgSrc;
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
