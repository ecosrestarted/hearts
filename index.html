<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
  form { max-width: 500px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
  input, textarea { width: 100%; margin: 0.5rem 0; padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 0.75rem 1.5rem; border: none; border-radius: 5px; background: #1abc9c; color: white; cursor: pointer; }
  button:hover { background: #159b85; }
  .status { margin-top: 1rem; font-weight: bold; }
</style>
</head>
<body>

<form id="contactForm">
  <h2>Contact Us</h2>
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
  <button type="submit">Send Message</button>
  <div class="status" id="status"></div>
</form>

<script>
  const form = document.getElementById('contactForm');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusDiv.textContent = 'Sending...';

    const formData = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value
    };

    try {
      const res = await fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      if (res.ok) {
        statusDiv.textContent = '✅ Message sent!';
        form.reset();
      } else {
        statusDiv.textContent = `❌ ${data.error}`;
      }
    } catch (err) {
      console.error(err);
      statusDiv.textContent = '❌ Failed to send message';
    }
  });
</script>

</body>
</html>
