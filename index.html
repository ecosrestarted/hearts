<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Bike Mechanic</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f1f1f1;
  }
  header {
    text-align: center;
    padding: 2rem;
    background-color: #1e1e1e;
  }
  h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #1abc9c;
  }
  main {
    max-width: 1200px;
    margin: auto;
    padding: 1rem;
  }
  section {
    margin-bottom: 3rem;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  .bike {
    position: relative;
    width: calc(50% - 1rem);
    cursor: pointer;
  }
  .bike img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s;
  }
  .bike img:hover {
    transform: scale(1.05);
  }
  .sold {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #e74c3c;
    color: #fff;
    padding: 0.3rem 0.6rem;
    font-weight: bold;
    border-radius: 5px;
    font-size: 0.9rem;
  }
  .description {
    margin-bottom: 2rem;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 500px;
    margin: auto;
  }
  input, textarea, button {
    padding: 0.8rem;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }
  input, textarea {
    width: 100%;
  }
  button {
    background-color: #1abc9c;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #16a085;
  }
  .zoom-modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }
  .zoom-modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
  }
  .zoom-modal.show {
    display: flex;
  }
</style>
</head>
<body>
<header>
  <h1>Mini Bike Mechanic</h1>
  <p>I rebuild and repair minibikes. If you want your bike fixed or want to sell me your minibike, contact me below or on <a href="https://www.instagram.com/eaqko/" target="_blank" style="color:#1abc9c;">Instagram</a>.</p>
</header>

<main>
  <section>
    <h2>Available Bikes</h2>
    <div class="gallery">
      <div class="bike">
        <img src="images/bike1.jpg" alt="Bike 1">
        <span class="sold">Sold</span>
      </div>
      <div class="bike">
        <img src="images/bike2.jpg" alt="Bike 2">
      </div>
      <div class="bike">
        <img src="images/bike3.jpg" alt="Bike 3">
      </div>
      <div class="bike">
        <img src="images/bike4.jpg" alt="Bike 4">
      </div>
    </div>
  </section>

  <section>
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="status"></p>
  </section>
</main>

<div class="zoom-modal" id="zoomModal">
  <img id="zoomImg" src="" alt="Zoomed Bike">
</div>

<script>
  // Image zoom
  const bikes = document.querySelectorAll('.bike img');
  const modal = document.getElementById('zoomModal');
  const zoomImg = document.getElementById('zoomImg');

  bikes.forEach(bike => {
    bike.addEventListener('click', () => {
      zoomImg.src = bike.src;
      modal.classList.add('show');
    });
  });

  modal.addEventListener('click', () => {
    modal.classList.remove('show');
  });

  // Contact form with Discord webhook
  const form = document.getElementById('contactForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const payload = {
      embeds: [
        {
          title: "üì© New Contact Form Submission",
          description: `You have a new message from your website contact form.\n\nDetails below:`,
          color: 0x1abc9c,
          fields: [
            { name: "üë§ Name", value: formData.get('name'), inline: false },
            { name: "üìß Email", value: `[${formData.get('email')}](mailto:${formData.get('email')})`, inline: false },
            { name: "üí¨ Message", value: formData.get('message'), inline: false }
          ],
          footer: { text: 'Mini Bike Mechanic Website' },
          timestamp: new Date()
        }
      ]
    };

    try {
      const res = await fetch('/api/contact.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: formData.get('name'),
          email: formData.get('email'),
          message: formData.get('message')
        })
      });

      if (!res.ok) throw new Error('Failed to send message');
      status.textContent = "‚úÖ Message sent successfully!";
      form.reset();
    } catch (err) {
      console.error(err);
      status.textContent = "‚ùå Failed to send message";
    }
  });
</script>
</body>
</html>
