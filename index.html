<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { padding: 10px; font-size: 1rem; }
    button { cursor: pointer; }
    .message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Contact Us</h2>
<form id="contactForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
  <button type="submit">Send</button>
  <div class="message" id="responseMessage"></div>
</form>

<script>
  const form = document.getElementById('contactForm');
  const responseMessage = document.getElementById('responseMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
      name: formData.get('name'),
      email: formData.get('email'),
      message: formData.get('message')
    };

    responseMessage.textContent = 'Sending...';

    try {
      const res = await fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (res.ok) {
        responseMessage.style.color = 'green';
        responseMessage.textContent = result.message;
        form.reset();
      } else {
        responseMessage.style.color = 'red';
        responseMessage.textContent = result.error || 'Something went wrong';
      }
    } catch (err) {
      responseMessage.style.color = 'red';
      responseMessage.textContent = 'Failed to send message';
      console.error(err);
    }
  });
</script>

</body>
</html>
