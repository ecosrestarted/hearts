<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Bike Mechanic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1abc9c;
      color: white;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      padding: 2rem;
    }
    h1, h2 {
      color: #333;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea, button {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #159a83;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini Bike Mechanic</h1>
    <p>I rebuild broken minibikes and fix them for you!</p>
  </header>

  <main>
    <h2>About My Work</h2>
    <p>Whether your minibike is old, broken, or needs a tune-up, I can get it running like new. I specialize in repairs, rebuilds, and performance tuning.</p>

    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="status"></div>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (res.ok) {
          statusDiv.style.color = 'green';
          statusDiv.textContent = data.message;
          form.reset();
        } else {
          statusDiv.style.color = 'red';
          statusDiv.textContent = data.error || 'Failed to send message.';
        }
      } catch (err) {
        console.error(err);
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Error sending message.';
      }
    });
  </script>
</body>
</html>
