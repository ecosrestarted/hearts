<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Bike Mechanic</title>
  <style>
    /* Dark / Ark theme */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #1f1f1f;
      color: #1abc9c;
      width: 100%;
      text-align: center;
      padding: 3rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #a0a0a0;
    }
    main {
      max-width: 900px;
      padding: 2rem 1rem;
    }
    h2 {
      color: #1abc9c;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #1abc9c;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    input, textarea, button {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #333;
      font-size: 1rem;
      width: 100%;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    button {
      background-color: #1abc9c;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #159a83;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      background-color: #1f1f1f;
      color: #777;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini Bike Mechanic</h1>
    <p>Rebuilding and fixing minibikes with passion.</p>
  </header>

  <main>
    <section>
      <h2>About My Work</h2>
      <p>I specialize in rebuilding broken minibikes, performing repairs, and tuning bikes to perform at their best. No project is too small or too complex!</p>
    </section>

    <section>
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Mini+Bike+1" alt="Mini Bike 1">
        <img src="https://via.placeholder.com/300x200?text=Mini+Bike+2" alt="Mini Bike 2">
        <img src="https://via.placeholder.com/300x200?text=Mini+Bike+3" alt="Mini Bike 3">
      </div>
    </section>

    <section>
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="status"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Mini Bike Mechanic. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (res.ok) {
          statusDiv.style.color = 'lightgreen';
          statusDiv.textContent = data.message;
          form.reset();
        } else {
          statusDiv.style.color = 'red';
          statusDiv.textContent = data.error || 'Failed to send message.';
        }
      } catch (err) {
        console.error(err);
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Error sending message.';
      }
    });
  </script>
</body>
</html>
